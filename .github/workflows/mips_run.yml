name: Create and publish a mips Docker image

on:
  push:
    branches: ['master']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wynemo/mips_rust_python
  DOCKER_FOLDER: python3.8_mips
  LOCATION: global

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - run: docker run ghcr.io/wynemo/mips_rust_python:master@sha256:ee23edb108a9bab823479efba9b0c7e8d31afd42f5c4341fce358b50da3fb09b bash -c "source ~/.cargo/env;/venv/bin/python -m pip install maturin;/venv/bin/maturin build"